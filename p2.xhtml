<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>creating a table</title>
<style>
table, th, td {
border:1px solid black;
border-collapse:collapse;
}
</style>

</head>
<body>
<!--creating a table-->
<table style="width:80%">
<tr>
<th rowspan="9" style="background-color:skyblue">Department</th>
<th rowspan="3" style="background-color:purple">Sem1</th>
<td>SubjectA</td>
</tr>
<tr>
<td>SubjectB</td>
</tr>
<tr>
<td>SubjectC</td>
</tr>
<tr>
<th rowspan="3" style="background-color:purple">Sem2</th>
<td>SubjectD</td>
</tr>
<tr>
<td>SubjectE</td>
</tr>
<tr>
<td>SubjectF</td>
</tr>
<tr>
<th rowspan="9" style="background-color:purple">Sem3</th>
<td>SubjectH</td>
</tr>
<tr>
<td>SubjectI</td>
</tr>
<tr>
<td>SubjectJ</td>
</tr>
</table>
</body>
</html>
